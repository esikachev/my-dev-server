language: python
python:
    - pep8
    - py27
    - functional

before_install:
  - pip install tox
  - mysql -e 'CREATE DATABASE IF NOT EXISTS my_dev;'

services:
  - mysql

script:
  - if [[ $TRAVIS_PYTHON_VERSION == 'pep8' ]]; tox -e pep8; fi
  - if [[ $TRAVIS_PYTHON_VERSION == 'py27' ]]; tox -e py27; fi
  - if [[ $TRAVIS_PYTHON_VERSION == 'functional' ]]; tox -e venv -- my-dev-migrate --config-file etc/my-dev-server/my-dev-server.conf; fi
