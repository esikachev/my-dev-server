language: python

cache:
    pip

python:
  - 2.7

before_install:
  - pip install tox
  - mysql -e 'CREATE DATABASE IF NOT EXISTS my_dev;'

services:
  - mysql

env:
  - all-tests

matrix:
  exclude:
    - python: 2.7
      env: pep8

script:
  - tox -e venv -- my-dev-migrate --config-file etc/my-dev-server/my-dev-server.conf
  - tox -e py27
  - tox -e pep8
